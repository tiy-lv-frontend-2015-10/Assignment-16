<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TheForceIsStrongWithThisOne</title>
</head>
<body style="background: black;">
	<div id="jedi" style="font-size: 2.9em; color: #62A6EA;  float: right; margin-top: 20px;"></div>
	<div style="margin-top:15px;"></div>
	<div id="knights" style="font-size: 2.9em; color: #62A6EA; clear: both;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script>
<script type="text/javascript">
var star = "...a long time ago..................................................";
var wars = "................................in a galaxy far, far, away...";

function printSentence(id, sentence){

				var index=0;
				var intObject= setInterval(function() {
							 document.getElementById(id).innerHTML+=sentence[index];
							 index++;
							 if(index==sentence.length){
										 clearInterval(intObject);
								}
						}, 70);
}
printSentence('jedi', star);
printSentence('knights', wars);
</script>
</body>
</html>
